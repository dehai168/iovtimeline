<!DOCTYPE html>
<html lang="en">

<head>
    <title>iovTimeLine演示页面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./dist/iovtimeline.min.js"></script>
</head>

<body onload="initTimeLine()">
    <div id="myTimeLine"></div>
    <script>
        let iovTimeLine = null;
        let initTimeLine = function () {
            iovTimeLine = new IovTimeLine.Multiple('myTimeLine', {
                width: 1024,
                height: 200,
                timeCb: function (time) {
                    console.log(time);
                }
            });
            iovTimeLine.setTimes([[{ st: '08:00:00', et: '18:00:00' }, { st: '20:00:00', et: '21:00:00' }], [{ st: '06:00:00', et: '08:00:00' }, { st: '16:00:00', et: '18:00:00', sp: 1 }], [], [{ st: '08:00:00', et: '18:00:00', sp: 1 }]])
            iovTimeLine.setAsyncTimes(['08:03:00', '06:10:00', '', '08:40:00']);
        };
    </script>
</body>

</html>
